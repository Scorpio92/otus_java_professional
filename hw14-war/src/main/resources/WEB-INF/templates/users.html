<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<h1>Пользователи:</h1>
<table class="users">
    <thead>
    <tr>
        <th>Логин</th>
        <th>Имя</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.login}">login</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.age}">age</td>
    </tr>
    </tbody>
</table>

<form id="create-form" th:action="@{/user/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>Создать пользователя:</h1>

    <div class="row">
        <label for="holder-input">Логин:</label>
        <input id="holder-input" name="login" type="text" th:value="${user.login}" value="login"/>
    </div>

    <div class="row">
        <label for="holder-input">Пароль:</label>
        <input id="holder-input" name="password" type="text" th:value="${user.password}" value="password"/>
    </div>

    <div class="row">
        <label for="holder-input">Имя:</label>
        <input id="holder-input" name="name" type="text" th:value="${user.name}" value="name"/>
    </div>

    <div class="row">
        <label for="holder-input">Возраст:</label>
        <input id="holder-input" name="age" type="text" th:value="${user.age}" value="age"/>
    </div>

    <div class="row">
        <button type="submit">Создать</button>
    </div>
</form>

</body>

</html>
